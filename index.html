<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-Time Character Counter</h2>

    <textarea class="textarea" id="textarea" placeholder="Please enter your text here..." maxlength="50"></textarea>

    <div class="counter-container">
      <p>Total Characters:
        <span class="total-Character" id="total-Character"></span>
      </p>
      
      <p>Remaining:
        <span class="remaining-Character" id="remaining-Character"></span>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
